<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <div class="container">
    <section class="main-box">
      <figure class="star-border">
        <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
      </figure>
      
      <h1 class="main-text">How did we do?</h1>
      
      <p class="feedback">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        
        <section class="numbers-box">
          <button class="border-number">1</button>
          <button class="border-number">2</button>
          <button class="border-number">3</button>
          <button class="border-number">4</button>
          <button class="border-number">5</button>
        </section>
        
        <button id="submit-button">Submit</button>
      </section>
    </div>
    
  <script src="main.js"></script>
</body>
</html>
